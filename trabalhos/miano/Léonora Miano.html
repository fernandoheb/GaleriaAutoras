 		<p id="vida">
 		<em> Fundou a ONG Mahogany em 2010, dedicada a projetos sobre a diáspora e tornou-se a primeira autora de origem africana a vencer o <strong> Prêmio Femina </strong> em 2013. por seu romance La saison de l'ombre. </em>
        Se tratando de vida pessoal, muitos poucos dados de uma vida bem reservada são encontrados, mas se sabe que Léonora é uma grande ativista na luta pelos direitos das mulheres e de afrodescendentes.
    </p>
    <p>
    	Léonora tem uma única peça teatral registrada, <em>Ecrits pour la parole</em>, em 2012 que foi premiada no  <em>Seligmann contra o racismo</em> 2012
    </p>
